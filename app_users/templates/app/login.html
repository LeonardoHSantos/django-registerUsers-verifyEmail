{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="container-form-user">
        <form action="{% url 'login' %}" method="POST" class="form-user">
            <h3>Login</h3>
            <div class="fields-form">
                <div class="labels-form">
                    <label for="email">E-mail</label>
                </div>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="insira seu e-mail..." value="{{ email }}">
            </div>
            <div class="fields-form">
                <div class="labels-form">
                    <label for="password">Senha</label>
                </div>
                <i class="fa-sharp fa-solid fa-key"></i>
                <input type="password" name="password" placeholder="insira sua senha..." value="{{ password }}">
            </div>
            <div class="btn-form-user">
                <input type="button" value="Entrar">
            </div>
        </form>
    </div>
{% endblock %}
